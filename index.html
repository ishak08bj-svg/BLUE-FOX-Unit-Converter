<script>
// Ø§Ù„Ù„ØºØ§Øª

let lang="ar";

// Ø§Ù„ÙˆØ­Ø¯Ø§Øª
const converters={

 Weight:{emoji:"âš–ï¸",units:{mg:0.000001,g:0.001,kg:1,ton:1000,oz:0.02835,lb:0.4536}},

// Ø¹Ù†Ø§ØµØ± DOM
const typeIndexDiv=document.getElementById("typeIndex");

// Ø¨Ù†Ø§Ø¡ Ù†ÙˆØ¹ Ø§Ù„ØªØ­ÙˆÙŠÙ„
function buildTypeIndex(){
  typeIndexDiv.innerHTML="";
  const typeNames=languages[lang].types;
  for(let t in converters){
    const btn=document.createElement("button");
    btn.innerHTML=`<span>${converters[t].emoji}</span>${typeNames[t]}`;
    if(t===currentType) btn.classList.add("active");
    btn.addEventListener("click",()=>{
      currentType=t;
      document.querySelectorAll(".typeIndex button").forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      updateUnits();
    });
    typeIndexDiv.appendChild(btn);
  }
}

// ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙˆØ­Ø¯Ø§Øª
function updateUnits(){
  const conv=converters[currentType];
  fromSelect.innerHTML="";
  toSelect.innerHTML="";
  if(conv.temp){
    ["C","F","K"].forEach(u=>{
      fromSelect.innerHTML+=`<option value="${u}">${u}</option>`;
      toSelect.innerHTML+=`<option value="${u}">${u}</option>`;
    });
  }else{
    for(let u in conv.units){
      fromSelect.innerHTML+=`<option value="${u}">${u}</option>`;
      toSelect.innerHTML+=`<option value="${u}">${u}</option>`;
    }
  }
  calc();
}

// Ø§Ù„Ø­Ø³Ø§Ø¨
function calc(){
  const conv=converters[currentType];
  const val=parseFloat(valueInput.value);
  if(isNaN(val)){ resultDiv.textContent="---"; return; }
  const from=fromSelect.value;
  const to=toSelect.value;
  let r=val;
  if(conv.temp){
    let k=val;
    if(from==="C") k=val+273.15;
    if(from==="F") k=(val-32)*5/9+273.15;
    if(from==="K") k=val;
    if(to==="C") r=k-273.15;
    if(to==="F") r=(k-273.15)*9/5+32;
    if(to==="K") r=k;
  }else{
    r=val*conv.units[from]/conv.units[to];
  }
  resultDiv.textContent=r.toFixed(4);
}
